<body>

                    <li class="active"><a href="">Home</a></li>

                </ul>
            </div>
        </nav>
        
        <div class="container">
            
            <div class="main">
               
                <div class="menu">
                    <ul class=" clearfix">
                        <li class="active">全部</li>
                        <li>SH</li>
                        <li>音乐</li>

                        <li class="menu-form">
                            <form action="">

                </div>
                
                <!--  post list  -->
                <div class="content-wrap">

<!--           aside menu -->
            <div class="sidebar">

                <div class="user-info">

    </div>
    
    <footer>
        <div class="container">
            <span>copyright &copy; 2015 mayo</span>
        </div>
    </footer>
    
    <script>
        var mainWrap = document.querySelector('.main');
        window.addEventListener('resize', function(e) {
            mainWrap.style.height = (document.body.clientHeight - 110) + 'px';
            mainWrap.style.overflowY = 'auto'
        }, false)
        
        window.onload = function() {
            mainWrap.style.height = (document.body.clientHeight - 110) + 'px';
        }
    </script>
</body>
